{% extends 'app_principal/base.html' %}
{% load static %}

{% block title %}
Eliminar Hecho
{% endblock %}
{% block content %}

<form method="post">
    <div class="panel panel-default">

        <section class="page-section cta">
            <div class="container">
              <div class="row">
                <div class="col-xl-9 mx-auto">
                  <div class="cta-inner-delete text-center rounded">
                    <h2 class="section-heading mb-1">
                        <form method="post">
                            <div class="panel panel-default">
                                Eliminar hecho
                            </div>
                            <div class="panel-body">
                                {% csrf_token %}
                                <div class="alert alert-success">
                                    Hecho del {{hecho.fecha_hecho}} ocurrido en {{hecho.lugar_hecho}}
                                </div>

                                <div class="container-login100-form-btn m-t-32">
                                
                                <a href="{% url 'ListarHechos' %}" class="btn login100-form-btn">
                                    <span class="fa fa-undo">
                                        Regresar
                                    </span>
                                </a>
                                <button type="submit" class="btn delete-form-btn">
                                    <span class="fa fa-delete">
                                        Eliminar
                                    </span>
                                </button>
                                
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </section>





        
           
           
        </div>
    </div>
</form>
{% endblock %}
